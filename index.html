<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./frontend/assets/js/script.js" type="module"></script>
    <link rel="stylesheet" href="./frontend/assets/scss/style.css" />
    <title>DidlyDoo</title>
  </head>
  <body>
    <div id="createEvent-container">
      <form id="createEvent-form">
        <input
          type="text"
          id="createEvent-form-name"
          placeholder="name"
          required
        />
        <input type="date" id="createEvent-form-date" required />
        <input
          type="text"
          id="createEvent-form-author"
          placeholder="author"
          required
        />
        <input
          type="text"
          id="createEvent-form-description"
          placeholder="description"
          required
        />
        <button type="submit" id="createEvent-button">Add Event</button>
      </form>
    </div>
    <div id="edit-event-modal">
      <dialog id="edit-event-modal"></dialog>
    </div>
    <div id="event-list"></div>
  </body>
</html>
